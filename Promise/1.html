<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        .background-container {
            position: relative;
            width: 100%;
            height: 100vh; /* Full viewport height */
            background-image: url('https://ninjasfiles.s3.amazonaws.com/asset_0000000000003226_1714596295_pics1.png'); /* Replace with your image path */
            background-size: cover;
            background-repeat: no-repeat;
            background-position: center;
        }

        .background-container::before {
            content: "Background Text"; /* Your background text */
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 5rem; /* Adjust font size as needed */
            color: rgba(255, 255, 255, 0.3); /* White text with transparency */
            pointer-events: none; /* Prevent text from being interactable */
        }

        /* Optional: Style for other content to be above the background text */
        .content {
            position: relative;
            z-index: 1;
            color: white; /* Make the content readable over the background */
            text-align: center;
            margin-top: 20px;
        }
    </style>
    <title>Background Image with Background Text</title>
</head>
<body>
    <div class="background-container">
        <div class="content">
            <h1>Main Content Here</h1>
            <p>This content is above the background text.</p>
        </div>
    </div>
</body>
</html>
