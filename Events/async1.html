        const sayDate = function(str){
            console.log(str, Date.now());
        };

        let start; // Declare the interval ID variable in a scope accessible to both event listeners

        document.querySelector('#start').addEventListener('click', function(){
            // Check if an interval is already running
            if (!start) {
                start = setInterval(sayDate, 1000, "hi"); // Start a new interval
            }
        });

        document.querySelector('#stop').addEventListener('click', function(){
            clearInterval(start); // Stop the interval
            start = null; // Reset the interval ID to allow starting again
            console.log("stopped");
        });
